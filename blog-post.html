    <style>
        /* ===========================================
           BLOG POST PAGE STYLES
        =========================================== */

        :root {
            --theme-transition: 0.3s ease;
        }

        body.dark-version {
            background-color: #212428 !important;
        }

        body.dark-version .main-page-wrapper,
        body.dark-version header.rn-header,
        body.dark-version .rn-footer-area {
            background-color: #212428 !important;
        }

        /* Blog Post Container */
        .blog-post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 140px 20px 80px;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #ff014f;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 40px;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.8;
            color: #ff014f;
        }

        .back-link svg {
            transition: transform 0.3s ease;
        }

        .back-link:hover svg {
            transform: translateX(-5px);
        }

        /* Post Header */
        .post-header {
            margin-bottom: 40px;
        }

        .post-header .category {
            display: inline-block;
            background: linear-gradient(145deg, #ff014f, #d11414);
            color: #fff;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .post-header .title {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 15px;
        }

        .post-header .subtitle {
            font-size: 20px;
            color: #878e99;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .post-header .meta {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .post-header .author {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-header .author img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-header .author-info .name {
            font-weight: 600;
            color: #1e2125;
        }

        .post-header .author-info .date {
            font-size: 14px;
            color: #878e99;
        }

        .post-header .read-time {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #878e99;
        }

        /* Featured Image */
        .featured-image {
            width: 100%;
            max-height: 450px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        /* Post Content */
        .post-content {
            font-size: 18px;
            line-height: 1.8;
            color: #3c3e41;
        }

        .post-content p {
            margin-bottom: 25px;
        }

        .post-content h2 {
            font-size: 32px;
            font-weight: 700;
            margin: 50px 0 20px;
            color: #1e2125;
        }

        .post-content h3 {
            font-size: 24px;
            font-weight: 600;
            margin: 40px 0 15px;
            color: #1e2125;
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 25px;
            padding-left: 25px;
        }

        .post-content li {
            margin-bottom: 12px;
            line-height: 1.7;
        }

        .post-content strong {
            color: #1e2125;
            font-weight: 600;
        }

        /* Code Blocks */
        .post-content pre {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            overflow-x: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .post-content pre code {
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .post-content code:not(pre code) {
            background: rgba(255, 1, 79, 0.1);
            color: #ff014f;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
        }

        /* Tags */
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .post-tags .tag {
            background: rgba(255, 1, 79, 0.1);
            color: #ff014f;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .post-tags .tag:hover {
            background: #ff014f;
            color: #fff;
        }

        /* Dark Theme Styles */
        body.dark-version .post-header .title {
            color: #ffffff;
        }

        body.dark-version .post-header .subtitle {
            color: #878e99;
        }

            border-top-color: #3c3f43;
        }

            border-top-color: #3c3f43;
        }

        body.dark-version .featured-image {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Theme Toggle Styles */
        .theme-toggle-wrapper {
            position: relative;
            z-index: 100;
        }

        .theme-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #e2e8ec, #ffffff);
            box-shadow: 5px 5px 15px #D1D9E6, -5px -5px 15px #ffffff;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle-btn:hover {
            transform: translateY(-3px);
        }

        .theme-toggle-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ff014f, #d11414);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .theme-toggle-btn:hover::before {
            opacity: 1;
        }

        .theme-toggle-btn svg {
            position: absolute;
            z-index: 1;
        }

        .theme-toggle-btn .sun-icon {
            color: #ff014f;
            opacity: 1;
            transform: rotate(0deg) scale(1);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .theme-toggle-btn .moon-icon {
            color: #3c3e41;
            opacity: 0;
            transform: rotate(-90deg) scale(0);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .theme-toggle-btn .system-icon {
            color: #3c3e41;
            opacity: 0;
            transform: rotate(90deg) scale(0);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .theme-toggle-btn:hover svg {
            color: #ffffff;
        }

        body.dark-version .theme-toggle-btn {
            background: linear-gradient(145deg, #1e2024, #23272b);
            box-shadow: 10px 10px 19px #1c1e22, -10px -10px 19px #262a2e;
        }

        body.dark-version .theme-toggle-btn .sun-icon {
            opacity: 0;
            transform: rotate(90deg) scale(0);
        }

        body.dark-version .theme-toggle-btn .moon-icon {
            color: #ff014f;
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        body[data-theme="system"] .theme-toggle-btn .sun-icon,
        body[data-theme="system"] .theme-toggle-btn .moon-icon {
            opacity: 0;
            transform: scale(0);
        }

        body[data-theme="system"] .theme-toggle-btn .system-icon {
            color: #ff014f;
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* Header */
        body.dark-version .rn-header {
            background-color: transparent !important;

        body.dark-version .rn-btn span {

        /* Loading State */
        .blog-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .blog-loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 1, 79, 0.2);
            border-top-color: #ff014f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-post-container {
                padding: 120px 15px 60px;

            .post-header .subtitle {

            .post-content h2 {

            .post-content h3 {
                font-size: 20px;
            }

            .post-content {
                font-size: 16px;
            }

            .post-content pre {
                padding: 15px;
                font-size: 12px;
            }
        }
    </style>

    <script>
        // Initialize AOS
        AOS.init({ duration: 500, once: true });

        // ===========================================
        // THEME TOGGLE SYSTEM
        // ===========================================
        (function () {
            'use strict';

            const THEME_KEY = 'portfolio-theme-preference';
            const THEMES = ['light', 'dark', 'system'];

            function getStoredTheme() {
                return localStorage.getItem(THEME_KEY) || 'light';
            }

            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            function applyTheme(theme, isInitial = false) {
                const body = document.body;

                if (isInitial) body.classList.add('no-transition');

                body.classList.remove('white-version', 'dark-version');
                body.removeAttribute('data-theme');

                let actualTheme = theme;
                if (theme === 'system') {
                    actualTheme = getSystemTheme();
                    body.setAttribute('data-theme', 'system');
                }

                if (actualTheme === 'light') {
                    body.classList.add('white-version');
                } else {
                    body.classList.add('dark-version');
                }

                localStorage.setItem(THEME_KEY, theme);

                if (isInitial) {
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            body.classList.remove('no-transition');
                        });
                    });
                }
            }

            function cycleTheme() {
                const currentTheme = getStoredTheme();
                const currentIndex = THEMES.indexOf(currentTheme);
                const nextIndex = (currentIndex + 1) % THEMES.length;
                applyTheme(THEMES[nextIndex]);
            }

            function initTheme() {
                applyTheme(getStoredTheme(), true);
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (getStoredTheme() === 'system') applyTheme('system');
                });
            }

            function setupThemeToggle() {
                const toggleBtn = document.getElementById('themeToggle');
                let isThrottled = false;

                function handleThemeToggle(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (isThrottled) return;
                    isThrottled = true;
                    cycleTheme();
                    setTimeout(() => { isThrottled = false; }, 300);
                }

                if (toggleBtn) toggleBtn.addEventListener('click', handleThemeToggle);
            }

            initTheme();
            document.addEventListener('DOMContentLoaded', setupThemeToggle);
        })();

        // ===========================================
        // LOAD BLOG POST FROM JS DATA
        // ===========================================
        function loadBlogPost() {
            const container = document.getElementById('postContainer');
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                window.location.href = 'blog.html';
                return;
            }

            try {
                // Use the global BLOG_DATA from blogs.js (no CORS issues!)
                const data = window.BLOG_DATA;
                const post = data.blogs.find(b => b.slug === slug);

                if (post) {
                    // Update page title and meta
                    document.title = `${post.title} | Utkarsh Shukla`;

                    container.innerHTML = renderBlogPost(post);

                    // Re-run Prism for code highlighting
                    Prism.highlightAll();

                    // Re-initialize AOS for new elements
                    AOS.refresh();
                } else {
                    container.innerHTML = `
                        <a href="blog.html" class="back-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            Back to Blog
                        </a>
                        <h2>Post not found</h2>
                        <p>Sorry, the blog post you're looking for doesn't exist.</p>
                    `;
                }
            } catch (error) {
                console.error('Error loading blog post:', error);
                container.innerHTML = `
                    <a href="blog.html" class="back-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Blog
                    </a>
                    <h2>Error loading post</h2>
                    <p>Please try again later.</p>
                `;
            }
        }

        function renderBlogPost(post) {
            const formattedDate = new Date(post.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const contentHtml = post.content.map(block => renderContentBlock(block)).join('');
            const tagsHtml = post.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            return `
                <a href="blog.html" class="back-link" data-aos="fade-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Blog
                </a>
                
                <article>
                    <header class="post-header" data-aos="fade-up">
                        <span class="category">${post.category}</span>
                        <h1 class="title">${post.title}</h1>
                        <p class="subtitle">${post.subtitle}</p>
                        <div class="meta">
                            <div class="author">
                                <img src="${post.authorImage}" alt="${post.author}">
                                <div class="author-info">
                                    <div class="name">${post.author}</div>
                                    <div class="date">${formattedDate}</div>
                                </div>
                            </div>
                            <span class="read-time">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                ${post.readTime}
                            </span>
                        </div>
                    </header>
                    
                    <img src="${post.featuredImage}" alt="${post.title}" class="featured-image" data-aos="fade-up">
                    
                    <div class="post-content" data-aos="fade-up">
                        ${contentHtml}
                    </div>
                    
                    <div class="post-tags" data-aos="fade-up">
                        ${tagsHtml}
                    </div>
                </article>
            `;
        }

        function renderContentBlock(block) {
            switch (block.type) {
                case 'paragraph':
                    return `<p>${formatText(block.text)}</p>`;

                case 'heading':
                    return `<h${block.level}>${block.text}</h${block.level}>`;

                case 'list':
                    const items = block.items.map(item => `<li>${formatText(item)}</li>`).join('');
                    return `<ul>${items}</ul>`;

                case 'code':
                    return `<pre><code class="language-${block.language}">${escapeHtml(block.code)}</code></pre>`;

                default:
                    return '';
            }
        }

        function formatText(text) {
            // Convert **text** to <strong>text</strong>
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load blog post on page load
        document.addEventListener('DOMContentLoaded', loadBlogPost);

        // Back to top
        document.addEventListener('DOMContentLoaded', function () {
            const backToTop = document.querySelector('.backto-top');

            window.addEventListener('scroll', function () {
                backToTop.style.opacity = window.scrollY > 100 ? '1' : '0';
            });

            backToTop.addEventListener('click', function () {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        // Sticky header
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.header--sticky');
            header.classList.toggle('sticky', window.scrollY > 250);
        });
    </script>
</body>
